<!-- create-post.component.html -->
<div class="create-post-container">
    <h2>Post a comment:</h2>
    <div>
      <label for="theme-select">Choose a theme:</label>
      <select id="theme-select" [(ngModel)]="selectedTheme">
       @for (theme of themes; track $index) {
        <option [value]="theme._id">{{theme.themeName}}</option>
       }
      </select> 
    </div>
      <div class="form-group">
        <label for="body">Comment text</label>
        <textarea
          id="body"
          name="body"
          class="form-control"
          required
          minlength="10"
          rows="5"
          placeholder="Write your comment here"
        ></textarea>
      </div>
      
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary"
      >
        Create Post
      </button>
  </div>
