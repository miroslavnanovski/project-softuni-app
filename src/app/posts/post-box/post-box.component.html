<div class="post-box">
    <div class="user-info">
      <div class="user-image-placeholder">{{ post.userId.username[0] }}</div>
      <div class="user-details">
        <div class="user-name">{{ post.userId.username }}</div>
        <div class="user-phone">{{ post.updatedAt }}</div>
      </div>
    </div>
    <div class="post-content">
      <p>{{post.content}}</p>
    </div>
  </div>
