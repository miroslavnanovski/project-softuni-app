
<div class="create-theme-container">
    <h2>Create a New Theme</h2>
    <form class="create-theme-form">
      <div class="form-group">
        <label for="theme-name">Theme Name</label>
        <input type="text" id="theme-name" placeholder="Enter theme name" required />
      </div>
      <div class="form-group">
        <label for="theme-description">Description</label>
        <textarea id="theme-description" placeholder="Enter theme description" rows="4" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Create Theme</button>
    </form>
  </div>
